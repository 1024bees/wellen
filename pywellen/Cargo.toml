[package]
name = "pywellen"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pywellen"
crate-type = ["cdylib"]

[dependencies]
bytemuck = "1.18.0"
num-bigint = "0.4.6"
pyo3 = { version = "0.21.1", features = ["num-bigint"] }
wellen = { workspace = true }
